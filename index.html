<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroSoft Place</title>
    <style>
        body {
            background-color: #000000;
            font-family: 'Courier New', monospace;
            color: #00FF00;
            padding: 20px;
            margin: 0;
        }
        header {
            background-color: #252525;
            padding: 10px 20px;
            text-align: center;
        }
        h1 {
            color: #FFD700;
            font-size: 3em;
            text-shadow: 2px 2px #FF4500;
        }
        nav {
            background: #333333;
            padding: 10px;
            text-align: center;
        }
        nav a, .dropdown-btn {
            color: #FFFFFF;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            background: none;
            border: none;
            cursor: pointer;
        }
        nav a:hover, .dropdown-btn:hover {
            color: #00FF00;
        }
        .intro {
            background: #333333;
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            color: #FFFFFF;
            font-size: 1.2em;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 50%;
            margin-right: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #FFD700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        input[type="submit"]:hover {
            background-color: #FFB900;
        }
        .game-link {
            display: inline-block;
            margin: 10px;
            text-align: center;
            width: 120px; 
            transition: transform 0.3s ease;
        }
        .game-link img {
            width: 100%; 
            height: auto;
            border-radius: 5px;
        }
        .game-title {
            display: block; 
            color: #FFFFFF; 
            font-size: 0.8em; 
        }
        .game-link:hover {
            transform: scale(1.2); 
            cursor: pointer; 
            z-index: 1; 
            position: relative; 
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: #252525;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <header>
        <h1>RetroSoft Place</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="ms1.html">Minesweeper</a>
        <a href="mah.html">Mahjong</a>
        <a href="sol.html">Solitaire</a>
        <a href="check.html">Checkers</a>
        <button class="dropdown-btn">Settings</button>
        <div class="dropdown-content">
            <button onclick="document.body.style.fontSize='larger'">Increase Text Size</button>
            <button onclick="document.body.style.color='#FFFFFF'; document.body.style.backgroundColor='#000000';">High Contrast</button>
            <button onclick="document.body.style.backgroundColor='#FFFFFF'; document.body.style.color='#000000';">Normal Contrast</button>
        </div>
    </nav>
    <div class="intro">
        This website offers playable retro Windows games and other mobile and internet games from that era.
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Search games...">
        <input type="submit" value="Search">
    </div>
    <main>
        <h2>Classic Games</h2>
        <a href="ms1.html" class="game-link"><img src="bomb.png" alt="Minesweeper"><span class="game-title">Minesweeper</span></a>
        <a href="mah.html" class="game-link"><img src="imah.png" alt="Mahjong"><span class="game-title">Mahjong</span></a>
        <a href="sol.html" class="game-link"><img src="sol2.png" alt="Solitaire"><span class="game-title">Solitaire</span></a>
        <a href="tow.html" class="game-link"><img src="tow.png" alt="Tower Bloxx"><span class="game-title">Tower Bloxx</span></a>
        <a href="check.html" class="game-link"><img src="check.png" alt="Checkers"><span class="game-title">Checkers</span></a>
        <a href="sna.html" class="game-link"><img src="sna.png" alt="Classic Snake"><span class="game-title">Classic Snake</span></a>
    </main>
    <footer>
        Â© 2024 RetroSoft Place. All rights reserved.
    </footer>
</body>
</html>
